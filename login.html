<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
<div id="login">
    <h2 class="text-center text-white pt-5">Quản lý trung tâm Kai nghện</h2>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <span id="error" style="color: red;font-size: 20px"></span>
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-info">Email:</label><br>
                            <input type="text" name="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-info"><span>Remember me</span> <span><input
                                    id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <input type="submit" name="submit" id="btn-login" class="btn btn-info btn-md"
                                   value="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div style="text-align: right;padding-right: 50px">
    <figure class="text-end">
        <blockquote class="blockquote">
            <p>Tinh thần thấy khó ko bỏ cuộc là cái KA mong mỏi nhất, nhưng đến giai đoạn này thì ko thấy nữa! </p>
        </blockquote>
        <figcaption style="font-size: 15px" class="blockquote-footer">
            Thiền xư giấu tên <cite title="Source Title">KAX</cite>
        </figcaption>
    </figure>
</div>
<br><br><br>

</body>
<script>
    $(document).ready(function () {
        let saiData = {
            message: "no"
        }
        let signInForm = {};
        $('#btn-login').click(function () {
            signInForm.email = $('#email').val();
            if (signInForm.email === '') {
                document.getElementById("error").innerText="Please enter your Email";
                return false;
            }
            signInForm.password = $('#password').val();
            if (signInForm.password === '') {
                document.getElementById("error").innerText="Please enter your Password";
                return false;
            }
            let signInFormOBJ = JSON.stringify(signInForm);
            $.ajax({
                url: 'http://localhost:8080/user/signin',
                method: 'POST',
                data: signInFormOBJ,
                contentType: 'application/json; charset=utf8',
                success: function (data) {
                    if (JSON.stringify(data) === JSON.stringify(saiData)) {
                        document.getElementById("error").innerText="Wrong email or password, please try again";
                    } else {
                        alert("Đăng nhập thành công, Ấn Ok để đi tới web!")
                        window.sessionStorage.setItem('TOKEN_KEY', data.token);
                        window.sessionStorage.setItem('ID_KEY', data.id);
                        window.sessionStorage.setItem('NAME_KEY', data.fullName);
                        window.sessionStorage.setItem('AVATAR_KEY', data.avatar);
                        window.sessionStorage.setItem('ROLE_KEY', JSON.stringify(data.roles))
                        for (let i = 0; i < data.roles.length; i++) {
                            let role = data.roles[i].authority;
                            switch (role) {
                                case "ADMIN" :
                                    window.location.href = 'admin.html';
                                    break;
                                case "STUDENT" :
                                    window.location.href = 'student.html';
                                    break;
                                case "MINISTRY" :
                                    window.location.href = 'ministry.html';
                                    break;
                                default :
                                    window.location.href = 'coach.html';

                            }
                        }

                    }
                }
            })
            event.preventDefault();
        })
    })

</script>
</html>
