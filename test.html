<html>
<head>
    <title>pattern attribute</title>
        <meta charset="UTF-8">

</head>
<body>

<h2>Attribute: pattern</h2>

<div style="border:1px solid #ddd; padding: 5px;">

    <form name="myForm">
        Email:
        <input type="text" name = "password"
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
               title="Nhập lại mail cho đúng định dạng"/>
        <br>
        <input type="password" name = "password" pattern=".{5,}"
               title="Mat khau phai 5 ky tu tro len" />

        <br/><br/>
        <button type="submit">Submit</button>
    </form>

</div>

</body>
</html>
